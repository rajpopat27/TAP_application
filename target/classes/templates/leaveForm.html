    <div id="content-wrapper">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="leave.html">Leave</a>
          </li>
          <li class="breadcrumb-item active">Leave Form</li>
        </ol>

        <form action="#" th:action="@{/addLeave}" th:object="${leaveManagement}" method="POST">

          <div class="form-group">
            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-label-group">
                      <input type="text" id="empId" th:field="*{empId}" class="form-control" placeholder="Employee ID" required="required" > 
                      <label for="empId">Employee ID</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-label-group">
                      <input type="text" id="date1" th:field="*{date1}" class="form-control" placeholder="Start date" required="required" > 
                      <label for="date1">Start date</label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-label-group">
                        <input type="text" id="date2" th:field="*{date2}" class="form-control" placeholder="End date" required="required" > 
                        <label for="date2">End date</label>
                    </div>
                </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <div class="form-label-group">
                  <input type="text" id="reason" th:field="*{reason}" class="form-control" placeholder="Reason" required="required" > 
                  <label for="reason">Reason</label>
                </div>
              </div>
            </div>
          </div>
            
  
            <div class="form-group">
                <div class="form-row" style="padding-left: 34%;">
                <div class="col-md-3">
                        <button type="submit" class="btn btn-primary btn-block" > Add Leave </button>
                </div>
                <div class="col-md-3">
                        <button type="reset" class="btn btn-primary btn-block" > Reset </button>
                </div>
              </div>
            </div>

        </form>
