    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Employee Form</li>
        </ol>

        <form action="#" th:action="@{/update/{id}(id=${employee.id})}" th:object="${employee}" method="POST">
            
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="text" id="company" th:field="*{company}" class="form-control" placeholder="Company name"> 
                    <label for="Company">Company name</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-label-group">
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Employee email"> 
                    <label for="email">Email address</label>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-label-group">
                          <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="First name" required="required" > 
                          <label for="firstName">First name</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-label-group">
                          <input type="text" id="middleName" th:field="*{middleName}" class="form-control" placeholder="Middle name" required="required" > 
                          <label for="middleName">Middle name</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-label-group">
                            <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Last name" required="required" > 
                            <label for="lastName">Last name</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="form-label-group">
                            <input type="number" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Phone number" required="required"> 
                            <label for="phoneNumber">Phone number</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-label-group">
                                <select th:field="*{gender}" class="form-control">
                                        <option th:value="'Male'" th:text="Male"></option>
                                        <option th:value="'Female'" th:text="Female"></option>
                                </select> 
                            <!-- <label for="gender">Gender</label> -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-label-group">
                            <input type="text" id="linkedinId" th:field="*{linkedinId}" class="form-control" placeholder="Linkedin id"  > 
                            <label for="linkedinId">Linkedin id</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="dob" th:field="*{dob}" class="form-control" placeholder="Date of Birth" required="required"> 
                                <label for="dob">Date of Birth</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="bloodGroup" th:field="*{bloodGroup}" class="form-control" placeholder="Blood group"  > 
                                <label for="bloodGroup">Blood group</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="aadharNumber" th:field="*{aadharNumber}" class="form-control" placeholder="Aadhar number"  > 
                                <label for="aadharNumber">Aadhar number</label>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="form-group">
                <div class="form-label-group">
                    <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Employee address" >
                    <label for="address">Employee address</label>
                </div>
            </div>

            <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="city" th:field="*{city}" class="form-control" placeholder="City"> 
                                <label for="city">City</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="state" th:field="*{state}" class="form-control" placeholder="State"  > 
                                <label for="state">State</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="number" id="pincode" th:field="*{pincode}" class="form-control" placeholder="Pincode"  > 
                                <label for="pincode">Pincode</label>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="number" id="salary" th:field="*{salary}" class="form-control" placeholder="Salary"> 
                                <label for="salary">Salary</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="number" id="experience" th:field="*{experience}" class="form-control" placeholder="Experience"  > 
                                <label for="experience">Experience in years</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="employeeType" th:field="*{employeeType}" class="form-control" placeholder="Employee Type"  > 
                                <label for="employeeType">Employee Type</label>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="department" th:field="*{department}" class="form-control" placeholder="Department"> 
                                <label for="department">Department</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="employeePost" th:field="*{employeePost}" class="form-control" placeholder="Employee Post"  > 
                                <label for="employeePost">Employee Post</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-label-group">
                                <input type="text" id="shiftName" th:field="*{shiftName}" class="form-control" placeholder="Shift name"  > 
                                <label for="shiftName">Shift name</label>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="form-group">
                    <div class="form-label-group">
                        <input type="text" id="irisId" th:field="*{irisId}" class="form-control" placeholder="Iris  Id" >
                        <label for="irisId">Iris Id</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row">
                    <div class="col-md-6">
                            <button type="submit" class="btn btn-primary btn-block" > Add Employee </button>
                    </div>
                    <div class="col-md-6">
                            <button type="reset" class="btn btn-primary btn-block" > Reset </button>
                    </div>
                  </div>
                </div>
        </form>

        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
